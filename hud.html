<!DOCTYPE HTML>
<html>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content="IE=edge">
		<meta name='viewport' content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="outline">
			<center>
				<div class="mapborder"></div>
			</center>
		</div>
		<!--Remove this if you don't like it-->
		<div class="btn-group">
			<div class="btn btn1"><span>T</span> Chats</div>
			<div class="btn btn2">vMenu <span>M</span></div>
		</div>
		<!--End Remove-->
	</body>
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<script>
		$(function() {
			window.addEventListener("message", function(event) {
				var data = event.data;
				switch(data.action) {
					case "displayUI":
						$(".outline").css("left", data.position.width + "px");
						$(".outline").css("bottom", data.position.height + "px");
						$(".btn-group").css("left", data.position.width + "px");
						$(".btn-group").css("bottom", (data.position.height * 0.55) + "px");
						// $(".outline").css("top", data.position.height + "px");
						$(".outline").fadeIn();
						$(".btn-group").fadeIn();
						break;
					case "hideUI":
						$(".outline").fadeOut();
						$(".btn-group").fadeOut();
						break;
				}
			});
		});
	</script>
</html>
